<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Link for testing: -->
    <link href="../../public/css/style.css" rel="stylesheet"/>
    <!-- Following link is for final handlebars version: -->
    <!-- <link href="css/style.css" rel="stylesheet"/> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
</head>
<body>
    <header class="d-flex">
        <!-- Link for testing: -->
        <img src="../../public/images/logoMed.png">
        <!-- Link for final handlebars version -->
        <!-- <img src="images/logoMed.png" -->
        <div class="d-flex justify-content-center align-items-center flex-column w-100">
            <h1 class="text-center">NERD KNOWLEDGE QUEST</h1>
            <h2 class="text-center">The place to prove your nerd know-how</h2>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-black text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Menu</span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            
                            <li>
                                <a href="#" class="nav-link px-0 align-middle">
                                    <i class="fs-4 bi bi-person"></i> <span class="ms-1 d-none d-sm-inline">Account</span></a>
                            </li>
                            <li>
                                <a href="#"  class="nav-link px-0 align-middle ">
                                    <i class="fs-4 bi bi-card-list"></i> <span class="ms-1 d-none d-sm-inline">Quizzes</span></a>
                            </li>
                            <li>
                                <a href="#"  class="nav-link px-0 align-middle ">
                                    <i class="fs-4 bi bi-trophy"></i> <span class="ms-1 d-none d-sm-inline">Leaderboards</span></a>
                            </li>
                            <li>
                                <a href="#"  class="nav-link px-0 align-middle ">
                                    <i class="fs-4 bi bi-box-arrow-right"></i> <span class="ms-1 d-none d-sm-inline">Logout</span></a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
                <div class="col py-3">
                    <form>
                        <!-- bootstrap for ul -->
                        <input type="radio" id="AnswerOne">{{answers.a}}</input>
                        <input type="radio" id="AnswerTwo">{{answers.b}}</input>
                        <input type="radio" id="AnswerThree">{{answers.c}}</input>
                        <input type="radio" id="AnswerFour">{{answers.d}}</input>
                        <p id="correctAnswer" class="d-none">{{correct}}</p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
